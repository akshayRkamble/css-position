<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <section>
        <h2>Flex Blox</h2>
       <div class="fcontainer">

        <div class="fitem item1">1</div>
        <div class="fitem item2">2</div>
        <div class="fitem item3"></div>
        <div class="fitem item4"></div>
       </div>
    </section>

    <section>

        <h2> CSS Grid </h2>

       <div class="container">
       
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-1">5</div>
       </div>

    </section>

    <section>

    <h2>CSS Position</h2>
    <div class="pcontainer">
        <div class="static-box">Static Position</div>
        <div class="relative-box">Relative Position</div>
        <div class="absolute-box">Absolute Position</div>
        <div class="fixed-box">Fixed Position</div>
        <div class="sticky-box">Sticky Position</div>

        <div class="relative-parent">
            <div class="absolute-child">Absolute Child</div>
        </div>
    </section>
</body>
</html>
